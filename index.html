<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X3DOM Scene</title>
  <!-- Add X3DOM library -->
  <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script>
  <!-- Add X3DOM styles -->
  <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <x3d width="1280px" height="720px" id="scene">
    <scene>
      <navigationInfo type="play"></navigationInfo>
      <background skyColor="0.7 0.7 1"></background>
      <Environment id='env' SSAO='true' SSAOamount='0.5' SSAOblurDepthTreshold='1.0' SSAOradius='0.5'
        SSAOrandomTextureSize='4' gammaCorrectionDefault="linear"></Environment>
      <viewpoint id="viewPoint1" position="0 20.0 130.0"></viewpoint>
      <PointLight id="pointLight" on="true" intensity="5" color="1 1 1" location="0 15 1.5" radius="50"></PointLight>
      <DirectionalLight 
        id="directionalLight" direction="1 0 0" location="0 15 1.5" on="true" 
        intensity='1.0' shadowIntensity='0.5'  shadowCascades="1" shadowFilterSize="16" shadowMapSize="512"></DirectionalLight>
      <SpotLight id="spotLight1" on="true" beamWidth="0.1" color="1 1 1" cutOffAngle="0.5" location="0 1 100" radius="100"></SpotLight>
      <transform rotation="0 1 0 0.9">
        <SpotLight id="spotLight2" on="true" beamWidth="0.1" color="0 1 1" cutOffAngle="0.5" location="-20 5 -20" radius="100"></SpotLight>
      </transform>
      <!-- Ground shape -->
      <shape>
        <appearance>
          <material diffuseColor="0 1 0"></material>
          <!-- <ImageTexture url="./textures/grass.jpg" ></ImageTexture> -->
        </appearance>
        <box size="170.0 1.2 170.0"></box>
      </shape>
      <group id="buildings">
        <group class="building">
          <!-- Building -->
          <transform translation="0 2.5 0">
            <switch whichChoice="0" class="changeElement">
              <shape>
                <appearance>
                  <material diffuseColor="0.5 0.5 0.5"></material>
                  <!-- <ImageTexture url="./textures/brick.jpg"></ImageTexture> -->
                </appearance>
                <box size="10, 5, 5"></box>
              </shape>
              <shape>
                <appearance>
                  <material diffuseColor="0.5 0.5 0.5"></material>
                  <!-- <ImageTexture url="./textures/brick.jpg"></ImageTexture> -->
                </appearance>
                <sphere radius="6"></sphere>
              </shape>
            </switch>
            <transform translation="-7.5 0 1">
              <shape>
                <appearance>
                  <material diffuseColor="0.5 0.5 0.5"></material>
                  <!-- <ImageTexture url="./textures/brick.jpg"></ImageTexture> -->
                </appearance>
                <box size="5, 5, 7"></box>
              </shape>
            </transform>
            <!-- Roof -->
            <transform rotation="1 0 0 0.75" translation="-2.5 2.6 0">
              <shape>
                <appearance>
                  <material diffuseColor="0.3 0.3 0.3"></material>
                  <!-- <ImageTexture url="./textures/roof.jpg"></ImageTexture> -->
                </appearance>
                <box size="14.99, 4, 4"></box>
              </shape>
            </transform>
            <transform rotation="1 0 0 0.6" translation="-7.5 2.6 1">
              <shape>
                <appearance>
                  <material diffuseColor="0.3 0.3 0.3"></material>
                  <!-- <ImageTexture url="./textures/roof.jpg"></ImageTexture> -->
                </appearance>
                <box size="4.99, 4, 6"></box>
              </shape>
            </transform>
            <!-- Garage -->
            <transform translation="-7.5 -0.4 4.5">
              <shape>
                <appearance>
                  <material diffuseColor="0.1 0.1 0.1"></material>
                  <!-- <ImageTexture url="./textures/door.jpg"></ImageTexture> -->
                </appearance>
                <box size="4, 3.2, 0.1"></box>
              </shape>
            </transform>
            <!-- Door -->
            <transform translation="-0.5 -0.4 2.5">
              <shape>
                <appearance>
                  <material diffuseColor="0.1 0.1 0.1"></material>
                  <!-- <ImageTexture url="./textures/door.jpg"></ImageTexture> -->
                </appearance>
                <box size="1.9, 2.8, 0.1"></box>
              </shape>
            </transform>
          </transform>
        </group>
      </group>
    </scene>
    <div class="buttons">
      <button id="pointLightButton">Światło punktowe</button>
      <button id="directionalLightButton">Światło kierunkowe</button>
      <button id="spotLight1Button">Światło reflektorowe 1</button>
      <button id="spotLight2Button">Światło reflektorowe 2</button>
      <button id="changeShapeButton">Zmień kształt</button>
      <button id="toggleShadows">Przełącz cienie</button>
      <button id="toggleSSAO">Przełącz SSAO</button>
      <button id="toggleGamma">Korekcja gamma</button>
    </div>
  </x3d>
  <script src="scripts.js"></script>
</body>
</html>
